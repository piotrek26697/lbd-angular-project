<div *ngFor="let animal of animals">
    <ul class="list">
        <li appHighlight class="list-element" routerLink="/animals/{{animal.id}}">
            <span class="text-element">{{animal.name}} {{animal.category | braces}}</span>
        </li>
    </ul>
</div>
<div class="button-div">
    <button class="btn-info btn" routerLink="/add_animal">Add new inhabitant</button>
</div>
