<div class="form">
    <form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" type="text" formControlName="name" required>

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
                <div *ngIf="name.errors.required">
                    Name is required.
                </div>
            </div>

        </div>
        <div class="form-group form-horizontal">
            <label>Description:</label>
            <input class="form-control" type="text" formControlName="description">
        </div>
        <div class="form-group form-horizontal">
            <label>Age:</label>
            <input class="form-control" type="number" formControlName="age" required min="1">
            <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                <div *ngIf="age.errors.required">
                    Age is required
                </div>
                <div *ngIf="age.errors.min">
                    Age must be greater than 0
                </div>
            </div>
        </div>
        <div class="form-group form-horizontal">
            <label>Category:</label>
            <input class="form-control" type="text" formControlName="category" required>
            <div *ngIf="category.invalid && (category.dirty || category.touched)" class="alert alert-danger">
                <div *ngIf="category.errors.required">
                    Category is required
                </div>
            </div>
        </div>
        <div class="btn-group">
            <button class="btn btn-success" type="submit" [disabled]="!animalForm.valid">Submit</button>
            <button class="btn" type="button" (click)="goBack()">Back</button>
        </div>
    </form>

</div>
