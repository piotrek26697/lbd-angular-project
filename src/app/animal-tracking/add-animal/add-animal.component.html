<form [formGroup]="animalForm" (ngSubmit)="onSubmit()">
    <label>
        Name:
        <input type="text" formControlName="name" required>
    </label>
    <label>
        Description:
        <input type="text" formControlName="description">
    </label>
    <label>
        Age:
        <input type="number" formControlName="age" required min="1">
    </label>
    <label>
        Category:
        <input type="text" formControlName="category" required>
    </label>
    <button type="submit" [disabled]="!animalForm.valid">Submit</button>
</form>

<button (click)="goBack()">Back</button>
